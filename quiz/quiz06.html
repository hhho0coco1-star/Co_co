<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 필요시 작성 */
        .back-gray {
            background-color: gray;
        }
        .font-red {
            color: red;
        }

    </style>
</head>

<body>
    <div class="container">
        <div id="main">
            <p id="p1">p1 텍스트</p>
            <p id="p2">p2 텍스트</p>
        </div>
    </div>
    <button onclick="changeMain()">main 배경색 gray로 변경</button>
    <button onclick="changeP1()">p1 글자색 red로 변경</button>
    <button onclick="changeP2()">"p2 텍스트"를 "p2 글자" 로 변경</button>


    <script>
        /* 코드 작성 부분 */
        // const cbox = document.getElementsByClassName("container")[0];
        // const p1box = document.getElementById("p1");
        // const p2box = document.getElementById("p2");

        changeMain = () => {
            // cbox.classList.add("back-gray");
            document.getElementById("main").style.backgroundColor = "gray";
        }

        changeP1 = () => {
            // p1box.classList.add("font-red");
            document.getElementById("p1").style.color = "red";
        }

        changeP2 = () => {
            // p2box.innerText = "p2 글자";
            // innerText = 글자 삽입
            document.getElementById("p2").innerText = "p2 글자";
        }




        
    </script>
</body>

</html>
