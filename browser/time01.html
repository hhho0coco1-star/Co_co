<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: darkolivegreen;
            position: relative;
            left: 0px;
        }
    </style>

</head>

<body>

    <p id="pid">기본 텍스트</p>

    <div class="box"></div>

    <button onclick="clearIntervalBox()">박스 멈춰라</button>

    <p id="clock"></p>

    <script>

        // setTimeout(콜백함수, 시간); 일정 시간 뒤 실행
        setTimeout(()=> {
            document.getElementById("pid").textContent = "3초 지나고 텍스트 바뀜";
        }, 3000); // 3초 뒤 실행

        setTimeout(()=> {
            document.getElementById("pid").style.color = "red";
        }, 5000);

        // setInterval(콜백함수, 시간); 시간마다 실행

        let leftValue = 0;
        const div_box = document.querySelectorAll(".box")[0];
        const box_stop = setInterval(()=> {
            console.log(div_box.style.left);

            leftValue += 50;
            div_box.style.left = leftValue + "px";

            if(leftValue >= 600) {
                leftValue = 0;
            }
            
            // let leftStr = div_box.style.left;
            // leftStr = leftStr.replace("px", ""); // "50px" -> 50
            // div_box.style.left = Number(leftStr) + 50 + "px";
        }, 1000); // 1초마다 실행

        function clearIntervalBox() {
            clearInterval(box_stop);
        }

        setInterval(()=>{

            const current = new Date();
            const time = String(current.getHours()).padStart(2, '0')    // 14   04
                    + ":" + String(current.getMinutes()).padStart(2, '0') 
                    + ":" + String(current.getSeconds()).padStart(2, '0');

            document.getElementById('clock').textContent = time;
        }, 1000);

    </script>
</body>

</html>
