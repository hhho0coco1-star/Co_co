<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px;

            position: relative;

            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: both;
        }

        .box:hover {
            animation-play-state: paused;
        }

        .ani1:hover,
        .ani2:hover,
        .ani3:hover {
            animation-play-state: paused;
        }

        .ani1 {
            animation-name: animation1;
        }

        .ani2 {
            animation-name: animation2;

        }

        .ani3 {
            animation-name: animation3;
        }

        @keyframes animation1 {
            0% {
                background-color: blue;
                left: 0px;
            }

            50% {
                background-color: orange;
                left: 100px;
            }

            100% {
                background-color: pink;
                left: 200px;
            }
        }

        @keyframes animation2 {
            0% {
                background-color: blue;
                top: 0px;
            }

            50% {
                background-color: orange;
                top: 100px;
            }

            100% {
                background-color: pink;
                top: 200px;
            }
        }

        @keyframes animation3 {
            0% {
                background-color: blue;
                top: 0px;
                left: 0px;
            }

            50% {
                background-color: orange;
                top: 100px;
                left: 100px;
            }

            100% {
                background-color: pink;
                top: 200px;
                left: 200px;
            }
        }

        .stop-box {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <!-- <div class="stop-box">멈추기</div> -->
    <button id="btn_start">재생</button>
    <button id="btn_stop">정지</button>

    <div class="box ani1"></div>
    <div class="box ani2"></div>
    <div class="box ani3"></div>

    <script>
        const btn1_st = document.getElementById("btn_start");
        const btn2_sp = document.getElementById("btn_stop");

        const box = document.querySelectorAll(".box");

        btn1_st.onclick = ()=> {
            box.forEach(element => {
                element.classList.remove("stop-box");
            });
        }
        
        btn2_sp.onclick = ()=> {
            box.forEach(element => {
                element.classList.add("stop-box");
            });
        }

    </script>
</body>

</html>
