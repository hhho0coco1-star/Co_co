<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    
    <h1 id="target">이벤트 등록</h1>

    <button onclick="event1()">이벤트 버튼1</button>
    <!-- onclick = "함수()" -->
    
    <button id="btn_evt2">이벤트 버튼2</button>
    <!-- btn : button -->

    <button id="btn_evt3">이벤트 버튼3</button>

    <div id="box">박스 div 버튼 대신</div>

    <script>
        function event1() {
            console.log("event1 실행");
            document.getElementById("target").style.color = "red";
            document.getElementById("target").style.fontSize = "20px";
        }

        function event2() {
            console.log("event2 실행");
            document.getElementById("target").style.color = "black";
            document.getElementById("target").style.fontSize = "40px";
            // JS -(빼기)를 사용하지 않는다.
        }

        function event3() {
            console.log("event3 실행")
        }

        document.getElementById("btn_evt2").onclick = event2;
        // btn_evt2 id 찾고 -> 클릭 시, event2 함수 실행

        const btn_evt3 = document.getElementById("btn_evt3");

        btn_evt3.addEventListener("click", event3);
        // 이벤트, 실행할 함수

        document.querySelector("#box").addEventListener("click", ()=> {
            console.log("#box 클릭, 이벤트 발생@");
            document.querySelector("#box").style.backgroundColor = "orange";
        });

        // dblclick : 더블클릭
        document.querySelector("#box").addEventListener("dblclick", ()=> {
            console.log("#box @db@ 클릭, 이벤트 발생@");
            document.querySelector("#box").style.backgroundColor = "black";

            location.href = "https://netflix.com";
            // url 경로이동
        });

        

    </script>
</body>
</html>
